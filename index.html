<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown App | A/L Examination</titDaa
  <link rel="icon" type="image/png" href="https://cdn.jsdelivr.net/gh/twitter/twemoji/assets/72x72/23f3.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid min-vh-100 d-flex flex-column justify-content-center align-items-center">
  <div class="countdown-wrapper p-4 rounded-4">
    <div class="text-center mb-5">
      <h1 class="display-5 fw-semibold mb-3">2025 A/L Examination</h1>
      <div id="completionMessage" class="d-none alert alert-success fs-4"></div>
    </div>

    <!-- Timeline Comparison Section -->
    <div class="timeline-comparison mb-5">
      <div class="row g-4">
        <div class="col-md-6">
          <div class="time-section elapsed-time p-4 rounded-3">
            <h4 class="mb-3"><i class="fas fa-hourglass-start me-2"></i>Time Invested</h4>
            <div class="time-grid" id="elapsedTime"></div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="time-section remaining-time p-4 rounded-3">
            <h4 class="mb-3"><i class="fas fa-hourglass-end me-2"></i>Time Remaining</h4>
            <div class="time-grid" id="remainingTime"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Progress Section -->
    <div class="progress-bar-container mb-4">
      <div class="d-flex justify-content-between mb-2">
        <small>Start: Apr 28, 2025</small>
        <small id="endDate">End: Sep 15, 2026</small>
      </div>
      <div class="progress" style="height: 12pxSep
        <div id="progress" class="progress-bar" role="progressbar"></div>
      </div>
      <div class="position-relative mt-2" style="height: 20px;">
        <div class="d-flex justify-content-between">
          <small>0%</small>
          <small>100%</small>
        </div>
        <div id="currentPercentage" class="position-absolute start-50 translate-middle-x text-center" style="width: 60px; top: -2px">
          <span class="badge bg-primary rounded-pill">50%</span>
        </div>
      </div>
    </div>

    <!-- Controls -->
    <div class="text-center mt-4">
      <button id="refreshBtn" class="btn btn-outline-secondary">
        <i class="fas fa-sync-alt me-2"></i>Refresh
      </button>
      <button id="stopBtn" class="btn btn-outline-danger ms-2">
        <i class="fas fa-stop me-2"></i>Pause
      </button>
    </div>
  </div>
</div>

<!-- Footer -->
<footer class="py-3 my-4">

  </ul>

</footer>

</body>
