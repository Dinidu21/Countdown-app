<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Strategic 180-Day Countdown | Project Horizon</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid min-vh-100 d-flex flex-column justify-content-center align-items-center">
  <div class="countdown-wrapper p-4 rounded-4">
    <div class="text-center mb-5">
      <h1 class="display-5 fw-semibold mb-3">Project Horizon Timeline</h1>
      <div class="progress-bar-container mb-4">
        <div class="progress" style="height: 8px;">
          <div id="progress" class="progress-bar" role="progressbar"></div>
        </div>
        <div class="d-flex justify-content-between mt-2">
          <span class="text-muted">Start: Jan 27, 2025</span>
          <span class="text-muted" id="endDate"></span>
        </div>
      </div>
    </div>

    <div class="time-units-grid">
      <div class="time-card">
        <div class="value" id="days">0</div>
        <div class="label">Days</div>
      </div>
      <div class="separator">:</div>
      <div class="time-card">
        <div class="value" id="hours">0</div>
        <div class="label">Hours</div>
      </div>
      <div class="separator">:</div>
      <div class="time-card">
        <div class="value" id="minutes">0</div>
        <div class="label">Minutes</div>
      </div>
      <div class="separator">:</div>
      <div class="time-card">
        <div class="value" id="seconds">0</div>
        <div class="label">Seconds</div>
      </div>
    </div>

    <div class="text-center mt-5">
      <button class="btn btn-outline-secondary" onclick="location.reload()">
        <i class="fas fa-sync-alt me-2"></i>Refresh Timer
      </button>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
